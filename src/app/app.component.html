<header>
  <div class="logo">
    HNOVA | API
  </div>
  <!-- Barra de navegaciÃ³n -->
  <nav>
    <!-- Menus-->
    <ul>
      <li (click)="selectPage(0)" [ngClass]="indexPage == 0 ? 'select' : ''"><mat-icon>assignment</mat-icon><span>Errores</span></li>
      <li (click)="selectPage(1)" [ngClass]="indexPage == 1 ? 'select' : ''"><mat-icon>alt_route</mat-icon> <span>Routas</span></li>
      <li (click)="selectPage(2)" [ngClass]="indexPage == 2 ? 'select' : ''"><mat-icon>topic</mat-icon> <span>Bases de datos</span></li>
      <li (click)="selectPage(3)" [ngClass]="indexPage == 3 ? 'select' : ''"><mat-icon>settings</mat-icon><span>Configuraciones</span></li>
      <li (click)="logout()"><mat-icon >logout</mat-icon><span>Salir</span></li>
    </ul>
  </nav>
</header>

<section>
  <mat-tab-group [selectedIndex]="indexPage" animationDuration="1000ms">
    <!-- Pagina de errores -->
    <mat-tab>
      <div class="tab-content">
        <!-- <app-errors></app-errors> -->
      </div>
    </mat-tab>
    <!-- Pagina de ruta -->
    <mat-tab>
      <div class="tab-content">
        <app-routes class="content"></app-routes>
      </div>
    </mat-tab>
    <!-- Pagina de las bases de datos -->
    <mat-tab>
      <div class="tab-content">
        <app-databases class="content"></app-databases>
      </div>
    </mat-tab>
    <!-- PAgina de las configuraciones -->
    <mat-tab>
      <div class="tab-content">
        <app-config></app-config>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>

<!-- Footer -->
<footer>
  <div>App desarollada por: Heiler Nova</div>
  <div>
    <!-- Iconos: <a target="_blank" href="https://icons8.com/icon/UFXRpPFebwa2/logo-de-mysql">Logo de Mysql</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
  </div>
</footer>
