<div class="page-code">
    <table>
        <tbody class="page-code-sql">
            <tr *ngFor="let line of codeLines; let i = index">
                <td class="index">
                    {{(i + 1).toString().padStart(2, '0')}}
                </td>
                <td class="line">
                    <div [innerHTML]="line"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
