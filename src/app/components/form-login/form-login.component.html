<h2>Autenticación de usuario</h2>
<mat-dialog-content [formGroup]="form">

    <!-- API externa -->
    <mat-checkbox  [formControl]="inputExternalURL">API externa</mat-checkbox>

    <mat-form-field appearance="standard" *ngIf="inputExternalURL.value" style="width: 300px;">
        <mat-label>URL</mat-label>
        <input matInput autocomplete="off" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Contraseña</mat-label>
        <input matInput autocomplete="off" [type]="passwordHidden ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="passwordHidden = !passwordHidden"><mat-icon>{{passwordHidden ? 'visibility_off' : 'visibilityf'}}</mat-icon></button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-stroked-button [disabled]="form.invalid" (click)="send()">Iniciar sesión</button>
</mat-dialog-actions>
