<h2>Actuzaliar credenciales</h2>
<mat-dialog-content>

    <div class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input matInput autocomplete="off" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nueva contraseña</mat-label>
            <input matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput autocomplete="off" formControlName="confirmPassword">
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button [disabled]="form.invalid" (click)="salve()">
        Guardar
    </button>
</mat-dialog-actions>
