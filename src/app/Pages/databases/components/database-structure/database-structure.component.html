<nav>
    <ul>
        <li *ngFor="let tab of tabs; let i = index" (click)="selectTab(i)" [ngClass]="tabIndex == i ? 'active' : ''">{{tab}}</li>
    </ul>
</nav>
<section>
    <ul>
        <li *ngFor="let item of tabContent">
            <div class="actions">
                <button mat-icon-button (click)="showTableInfo(item)">
                    <mat-icon >visibility</mat-icon>
                </button>
            </div>
            <div class="name">
                {{item.name}}
            </div>
        </li>
    </ul>
</section>
