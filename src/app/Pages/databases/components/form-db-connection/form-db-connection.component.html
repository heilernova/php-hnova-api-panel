<h2 mat-dialog-title>Datos de conexión</h2>
<mat-dialog-content>
    <div class="form" [formGroup]="form">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Nombre del servidor</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="hostname">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Base de datos</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="database">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Contraseña</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="password">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-stroked-button [disabled]="!form.touched || form.invalid" (click)="salve()">Guardar</button>
</mat-dialog-actions>
